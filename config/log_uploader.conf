# S3 Log Uploader Configuration

# AWS Credentials (should be set via environment variables in production)
# AWS_ACCESS_KEY_ID=your_access_key
# AWS_SECRET_ACCESS_KEY=your_secret_key

# S3 Configuration
LOG_BUCKET_NAME=fleetwise-logs-production
AWS_REGION=ap-southeast-1

# Log Directories to Monitor
LOG_DIRECTORIES=/app/logs,/var/log/nginx,/var/log/syslog

# Upload Settings
UPLOAD_INTERVAL_MINUTES=120
MAX_BUFFER_SIZE=1000

# Local logging for the uploader itself
UPLOADER_LOG_FILE=/var/log/log_uploader.log

# Compression settings
COMPRESS_LOGS=true
COMPRESSION_LEVEL=6

# Retention settings (days)
LOCAL_LOG_RETENTION_DAYS=7
S3_LOG_RETENTION_DAYS=90